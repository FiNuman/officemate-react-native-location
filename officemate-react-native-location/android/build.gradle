apply plugin: 'com.android.library'
apply plugin: 'kotlin-android' // Make sure this is applied!

android {
    namespace 'com.officemate.location_module'
    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 35
    }

    publishing {
        singleVariant("release") { withSourcesJar() }
        singleVariant("debug") { withSourcesJar() }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'  // or specific version
    implementation 'com.google.android.gms:play-services-location:21.0.1'
}
